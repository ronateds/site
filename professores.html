<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
</head>
<body>
    <section>
        <form id="form" name="form">
            <label for="nome">Nome Completo: </label>
            <input type="text" name="nome" id="nome">
            <br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
            <br>

            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade">
            <br>

            <label for="assunto">Matéria: </label>
            <select name="assunto" id="assunto">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="historia">Geografia</option>
                <option value="historia">Artes</option>
            </select>
            <br>

            <label for="turnos">Turnos Disponíveis: </label>
                <input type="checkbox" value="matutino">Matutino</input>
                <input type="checkbox" value="vespertino">Vespertino</input>
                <input type="checkbox" value="noturno">Noturno</input>
            <br>

            <label for="escolaridade">Nível de escolaridade: </label>
            <select name="escolaridade" id="escolaridade">
                <option value="ensino-superior-completo">Ensino Superior Completo</option>
                <option value="cursando-mestrado">Cursando Mestrado</option>
                <option value="mestrado-completo">Mestrado Completo</option>
                <option value="cursando-doutorado">Cursando Doutorado</option>
                <option value="doutorado-completo">Doutorado Completo</option>
            </select>
            <br>

            <label for="descricao">Descrição sobre si mesmo</label>
            <textarea name="descricao" id="descricao" maxlength="200"></textarea>
            <br>

            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
